<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <h3>Ordered List</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Nested Ordered List and unordered List</h3>
    <ol>
        <li>Fruits
            <ul>
                <li>Banana</li>
                <li>Apple</li>
            </ul>
        </li>
        <li>Desserts
        <ul>
            <li>Chocolate Bar</li>
            <li>cake</li>
        </ul>
        </li>
        </ol>
</body>
</html>
