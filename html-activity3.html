<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>  
            <tr>
                <th colspan="7" >My Work Plan for the Week</th>
            </tr>
        </thead>
       
        <thead>
            <tr>
                <th> </th>    
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2"> Activity</th>
              
                <td>Meeting room at 202</td>
                <td >Business lunch at 1pm</td>
                <td>Project due by 5 pm</td>
                <td>Web conference</td>
                <td>Early Finish(4pm)</td>
            </tr>
            <tr>
                
                <td>Club practice</td>
                <td>Meeting at 2 pm</td>
                <td>None</td>
                <td>None</td>
                <td>Submit report</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
