<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
 
<style>
        table, th, td {
          border: 1px solid black;
        }
</style>
      


    
</head>
<body>
   <table>
        <thead>  
            <tr>
                <th>First Word</th>
                <th colspan="2">Second Word</th>
                <th>Third Word</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hello</td>
                <td rowspan="2">World!</td>
                <td>Hiromi</td>
            </tr>
            <tr>
                <td>Hello</td>
                <td>World!</td>
                <td>Hiromi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
