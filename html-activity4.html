<body>

    <h1>Please fill this Survey form</h1>
        


    

    <form action=""method="post">
        <table>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first_name" id="first-name" required></td>
                <td><label for="MI">MI:</label></td>
                <td><input type="text" name="MI" id="MI" required></td>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" name="last_name" id="last-name" required></td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td> <input type="text" name="city" id="city"></td>
                <td><label for="State">State</label></td>

                <td><input type="number" name="zip code" id="zip code" min="1"></td>
            </tr>
        </table>
        
       
         <!-- Checkbox -->

    <p>Choose a Sports</p>
    <input type="checkbox" name="sports" id="bascketball">
    <label for="bascketball">Bascketball:</label>
    
    <input type="checkbox" name="sports" id="football">
    <label for="football">Football:</label>

    <input type="checkbox" name="sports" id="Hocky">
    <label for="hocky">Hocky:</label>

    <br>

    <!-- Radio Button -->
    <p>Choose a Year</p>
    <input type="radio" name="year" id="freshman" value="freshman">
    <label for="freshman">Feshman</label>

    <input type="radio" name="year" id="sophomore" value="Sophomore">
    <label for="sophomore">Sophomore</label>
    
    <input type="radio" name="year" id="junior" value="Junior">
    <label for="junior">Junior</label>
    
    <input type="radio" name="year" id="senior" value="Senior">
    <label for="senior">Senior</label>
    
 
    <br>

   
    
            <!-- Multiple Select -->
<select name="food" id="food"multiple>

</select>
<br>

<label for="comments">Comment</label><br>


<textarea name="comments" id="comments" cols="60" rows="10" Placeholder="Please let us know your comments"></textarea>
